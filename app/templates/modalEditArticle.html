<div class="modal fade">
  <div class="modal-dialog">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <button type="button" class="close" ng-click="close('hiks')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="panel-title">{{settings.title}}</h4>
      </div>
      <form novalidate class="css-form" name="frmConfirm">
      <div class="panel-body text-center" ng-class="{ 'has-error' : frmConfirm.settings.keys.name.$invalid && !frmConfirm.settings.keys.name.$pristine}">
	      <img style="width:500px;" ng-src="art/{{article.id_category}}_{{article.id}}_1.jpg"/>
	      <table>
		      <tr>
			      <td>Име:</td><td></td>
		      </tr>
		      <tr>
			      <td>Описание:</td><td></td>
		      </tr>
		      <tr>
			      <td>Цена: </td>
		      </tr>
	      </table>
	      <div>
		      <input type="text" ng-model="article.name"/>
		      <input type="text" ng-model="article.weight" maxlength="3"/>
	      </div>
	      
      </div>
      <div class="panel-footer text-right">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Отмени</button>
        <input type="submit" ng-disabled="frmConfirm.inputField.$error.required" ng-click="confirm(settings.keys)" class="btn btn-primary" data-dismiss="modal" value="Потвърди" />
      </div>
      </form>
    </div>
  </div>
</div>
